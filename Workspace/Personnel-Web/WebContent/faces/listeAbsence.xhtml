<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<p:dataTable var="absence" value="#{detailAbsenceBean.dabsences}"
				emptyMessage="Liste  vide." style=" width:60% ">

				
				<p:column headerText="Absence" sortBy="#{absence.absence.libelleAbsence}"
					filterBy="#{absence.absence.libelleAbsence}" filterMatchMode="contains" width="150">
					<h:outputText value="#{absence.absence.libelleAbsence}" />
				</p:column>
				<p:column headerText="Date Debut " width="150">
					<h:outputText value="#{absence.dateDebutAbsence}" />
				</p:column>
				
				<p:column headerText="Nomdre de Jour " width="100">
					<h:outputText value="#{absence.nombreJour}" />
				</p:column>
				<p:column headerText="Date Fin" width="150">
					<h:outputText value="#{absence.dateFinAbsence}" />
				</p:column>
				<p:column headerText="Matricule" sortBy="#{absence.agent.matricule}"
					filterBy="#{absence.agent.matricule}" filterMatchMode="contains" width="100">
					<h:outputText value="#{absence.agent.matricule}" />
				</p:column>
				
				<p:column width="30">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<p:commandLink action="#{detailAbsenceBean.delete}" styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{detailAbsenceBean.ddabs}"
							value="#{absence}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
