<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<p:dataTable var="sanction" value="#{sanctionBean.sanctions}"
				emptyMessage="Liste  vide." style=" width:60% ">

				<p:column headerText="Sanction" width="150">
					<h:outputText value="#{sanction.typesanction.libelletype}" />
				</p:column>
		
				<p:column headerText="Date Sanction" sortBy="#{sanction.dateSanction}"
					filterBy="#{sanction.dateSanction}" filterMatchMode="contains" width="130">
					<h:outputText value="#{sanction.dateSanction}" />
				</p:column>
				<p:column headerText="Motif Sanction" width="565">
					<h:outputText value="#{sanction.motif}" />
				</p:column>
				<p:column headerText="Matricule" sortBy="#{sanction.agent.matricule}"
					filterBy="#{sanction.agent.matricule}" filterMatchMode="contains" width="100">
					<h:outputText value="#{sanction.agent.matricule}" />
				</p:column>
				
				<p:column width="30">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<p:commandLink action="#{sanctionBean.delete}" styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{sanctionBean.sanc}"
							value="#{sanction}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
