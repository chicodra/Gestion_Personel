<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>
			<p:messages showDetail="false" />
			<p:panel header="Ajouter une nouvelle Classe">
				<h:panelGrid columns="2">
					
					<p:outputLabel for="libelleclasse" value="Libelle Classe : " />
					<p:inputText id="libelleclasse" value="#{classeBean.cl.libelleclasse}"
						required="true" label="Libelle Classe" />
					<p:commandButton value="Enregistrer" action="#{classeBean.save}"
						type="submit" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>
		<h:form>
			<p:dataTable var="classe" value="#{classeBean.classes}"
				emptyMessage="Liste  vide." style=" width:60% ">
				<p:column headerText="Code Classe" width="30">
					<h:outputText value="#{classe.idclasse}" />
				</p:column>
				<p:column headerText="Libelle Classe" width="100">
					<h:outputText value="#{classe.libelleclasse}" />
				</p:column>
				<p:column width="30">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<h:commandLink action="#{classeBean.delete}"
						styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{classeBean.dclass}"
							value="#{classe}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
