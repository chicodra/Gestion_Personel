<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>
			<p:messages showDetail="false" />
			<p:panel header="Ajouter une nouvelle Sanction">
				<h:panelGrid columns="2">
					<p:outputLabel for="libelletype" value="Libelle Type :" />
					<p:inputText id="libelletype" value="#{typeSanctionBean.typesanction.libelletype}"
						required="true" label="Libelle Type" />
						<p:outputLabel for="nbrdejour" value="Nombre de Jour:" />
					<p:inputText id="nbrdejour" value="#{typeSanctionBean.typesanction.nbrjour}"
						required="true" maxlength="2" label="nbr de jour" />
					<p:commandButton value="Enregistrer"
						action="#{typeSanctionBean.save}" type="submit" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>
		<h:form>
			<p:dataTable var="typesanctions"
				value="#{typeSanctionBean.typesanctions}"
				emptyMessage="Liste  vide." style=" width:60% ">
				<p:column headerText="Code " width="100">
					<h:outputText value="#{typesanctions.idtypesanction}" />
				</p:column>
				<p:column headerText="Libelle Sanction" width="200">
					<h:outputText value="#{typesanctions.libelletype}" />
				</p:column>
				<p:column headerText="Nombre de jour" width="200">
					<h:outputText value="#{typesanctions.nbrjour}" />
				</p:column>
				<p:column width="40">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<p:commandLink action="#{typeSanctionBean.delete}"
						styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{typeSanctionBean.typesanc}"
							value="#{typesanctions}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
