<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<p:dataTable var="fonction" value="#{detailFonctionBean.dfonctions}"
				emptyMessage="Liste  vide." style=" width:60% ">

				
				<p:column headerText="Fonction" sortBy="#{fonction.fonction.libelleFonction}"
					filterBy="#{fonction.fonction.libelleFonction}" filterMatchMode="contains" width="150">
					<h:outputText value="#{fonction.fonction.libelleFonction}" />
				</p:column>
				<p:column headerText="Date Debut " width="200">
					<h:outputText value="#{fonction.dateDebutFonction}" />
				</p:column>
				<p:column headerText="Date Fin" width="200">
					<h:outputText value="#{fonction.dateFinFonction}" />
				</p:column>
				<p:column headerText="Matricule" sortBy="#{fonction.agent.matricule}"
					filterBy="#{fonction.agent.matricule}" filterMatchMode="contains" width="150">
					<h:outputText value="#{fonction.agent.matricule}" />
				</p:column>
				
				<p:column width="30">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<p:commandLink action="#{detailFonctionBean.delete}" styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{detailFonctionBean.dfonc}"
							value="#{fonction}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
