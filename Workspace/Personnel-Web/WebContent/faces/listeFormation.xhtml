<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<p:dataTable var="formation"
				value="#{detailFormationBean.dformations}"
				emptyMessage="Liste  vide." style=" width:60% ">

				<p:column headerText="Formation"
					sortBy="#{formation.formation.libelleformation}"
					filterBy="#{formation.formation.libelleformation}"
					filterMatchMode="contains" width="150">
					<h:outputText value="#formation.formation.libelleformation}" />
				</p:column>
				<p:column headerText="Date Debut"
					sortBy="#{formation.dateDebutFormation}"
					filterBy="#{formation.dateDebutFormation}" filterMatchMode="contains"
					width="200">
					<h:outputText value="#{formation.dateDebutFormation}" />
				</p:column>
				<p:column headerText="Date Fin" width="200">
					<h:outputText value="#{formation.dateFinFormation}" />
				</p:column>
				<p:column headerText="Lieu Formation" width="100">
					<h:outputText value="#{formation.lieuformation}" />
				</p:column>
				<p:column headerText="Matricule"
					sortBy="#{formation.agent.matricule}"
					filterBy="#{formation.agent.matricule}" filterMatchMode="contains"
					width="150">
					<h:outputText value="#{formation.agent.matricule}" />
				</p:column>

				<p:column width="30">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<p:commandLink action="#{detailFormationBean.delete}"
						styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{detailFormationBean.ddfmt}"
							value="#{formation}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
