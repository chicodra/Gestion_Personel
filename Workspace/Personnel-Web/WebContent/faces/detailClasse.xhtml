<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>
			<p:messages showDetail="false" />
			<p:panel header="Ajouter une Classe a un Agent">
				<h:panelGrid columns="4">
					<p:outputLabel for="libelleclasse" value="Libelle Classe :" />
					<p:selectOneMenu id="libelleclasse"
						value="#{detailClasseBean.dcl.classe}" required="true"
						converter="#{genericSecuredConverter}" style="width:200px" filter="true">
						
						<f:selectItems value="#{detailClasseBean.classes}"
							var="typeclasse" itemValue="#{typeclasse}"
							itemLabel="#{typeclasse.libelleclasse}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="datedebutclasse" value="Date Debut Classe :" />
					<p:calendar id="datedebutclasse"
						value="#{detailClasseBean.dcl.dateDebutClasse}" required="true"
						label="Date Debut Classe" />
						
						<p:outputLabel for="datefinclasse" value="Date Fin Classe :" />
					<p:calendar id="datefinclasse"
						value="#{detailClasseBean.dcl.dateFinClasse}" required="false"
						label="Date Fin Classe" />
						
						<p:outputLabel for="echelon" value="Echelon : " />
					<p:inputText id="echelon" value="#{detailClasseBean.dcl.echelon}"
						required="true" label="Echelon" />
						
						<p:outputLabel for="matriculeagent" value="Matricule Agent :" />
					<p:selectOneMenu id="matriculeagent"
						value="#{detailClasseBean.dcl.agent}" required="true"
						converter="#{genericSecuredConverter}" style="width:200px" filter="true">
						<f:selectItems value="#{detailClasseBean.agents}"
							var="agent" itemValue="#{agent}"
							itemLabel="#{agent.matricule}" />
					</p:selectOneMenu>		
					<p:commandButton value="Enregistrer" action="#{detailClasseBean.save}"
						type="submit" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
