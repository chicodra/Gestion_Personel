<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">


		<h:form>
			<p:messages showDetail="=true" />

			<p:panel header="Demande Absence">

				<h:panelGrid columns="4">

					<p:outputLabel for="matricule" value="Matricule :" />
					<p:selectOneMenu id="matricule" value="#{demandeBean.dmd.agent}"
						required="true" filter="true"
						converter="#{genericSecuredConverter}" style="width:200px">
						<f:selectItems value="#{demandeBean.agents}" var="matricule"
							itemValue="#{matricule}" itemLabel="#{matricule.matricule}" />
					</p:selectOneMenu>
					<p:outputLabel for="absence" value="Libelle Absence :" />
					<p:selectOneMenu id="absence" value="#{demandeBean.dmd.absence}"
						required="true" converter="#{genericSecuredConverter}"
						style="width:200px">
						<f:selectItems value="#{demandeBean.absences}" var="absence"
							itemValue="#{absence}" itemLabel="#{absence.libelleAbsence}" />
					</p:selectOneMenu>


					<p:outputLabel for="nombreJour" value="Nombre de Jour :" />
					<p:inputText id="nombreJour" value="#{demandeBean.dmd.nombreJour}"
						required="true" maxlength="2" label="Nombre de Jour" />



					<p:outputLabel for="dateDebutAbsence" value="Date Debut Absence :" />
					<p:calendar id="dateDebutAbsence"
						value="#{demandeBean.dmd.dateDebutAbsence}" required="true"
						label="Date Debut Absence" />



					<h:panelGroup style="display:block">
						<p:commandButton value="Enregistrer" action="#{demandeBean.saveAbsence}"
							type="submit" ajax="false" />
					</h:panelGroup>
				</h:panelGrid>

			</p:panel>
		</h:form>


	</ui:define>

</ui:composition>
</html>
