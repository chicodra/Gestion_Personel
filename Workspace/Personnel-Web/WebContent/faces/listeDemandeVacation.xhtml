<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<h:form>
				<p:dataTable var="demandeVac" value="#{demandeBean.demandes}"
					emptyMessage="Liste  vide." style=" width:60% ">
					<p:column headerText="Vacation" width="80">
						<h:outputText value="#{demandeVac.vacation.libelleVacation}" />
					</p:column>
					<p:column headerText="Lieu Vacation" width="140">
						<h:outputText value="#{demandeVac.lieuVacation}" />
					</p:column>
					<p:column headerText="Durée" width="50">
						<h:outputText value="#{demandeVac.nombreHeureVacation}" />
					</p:column>
					<p:column headerText="Matiére" width="100">
						<h:outputText value="#{demandeVac.libelleObjetVacation}" />
					</p:column>
					<p:column headerText="Periode" width="70">
						<h:outputText value="#{demandeVac.periodeVacation}" />
					</p:column>
					<p:column headerText="Date Vacation" width="100">
						<h:outputText value="#{demandeVac.dateVacation}" />
					</p:column>
					<p:column headerText="Date Demande" width="100">
						<h:outputText value="#{demandeVac.dateDemande}" />
					</p:column>
					<p:column headerText="Matricule" sortBy="#{demandeVac.agent.matricule}"
						filterBy="#{demandeVac.agent.matricule}" filterMatchMode="contains"
						width="100">
						<h:outputText value="#{demandeVac.agent.matricule}" />
					</p:column>
					<p:column width="30">
						<f:facet name="header">
							<h:outputText value="del" />
						</f:facet>
						<h:commandLink action="#{demandeBean.deleteVacation}"
							styleClass="ui-icon ui-icon-trash">
							<f:setPropertyActionListener target="#{demandeBean.ddmdv}"
								value="#{demandeVac}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
</html>
