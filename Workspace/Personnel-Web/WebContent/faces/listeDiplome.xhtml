<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<p:dataTable var="diplome" value="#{detailDiplomeBean.ddiplomes}"
				emptyMessage="Liste  vide." style=" width:60% ">

				
				<p:column headerText="Diplome" sortBy="#{diplome.diplome.libellediplome}"
					filterBy="#{diplome.diplome.libellediplome}" filterMatchMode="contains" width="250">
					<h:outputText value="#{diplome.diplome.libellediplome}" />
				</p:column>
				<p:column headerText="AnnÃ©e Academique " width="150">
					<h:outputText value="#{diplome.anneeacademique}" />
				</p:column>
				<p:column headerText="Etablissement" width="250">
					<h:outputText value="#{diplome.etablissement}" />
				</p:column>
				<p:column headerText="Matricule" sortBy="#{diplome.agent.matricule}"
					filterBy="#{diplome.agent.matricule}" filterMatchMode="contains" width="150">
					<h:outputText value="#{diplome.agent.matricule}" />
				</p:column>
				
				<p:column width="30">
					<f:facet name="header">
						<h:outputText value="del" />
					</f:facet>
					<p:commandLink action="#{detailDiplomeBean.delete}" styleClass="ui-icon ui-icon-trash">
						<f:setPropertyActionListener target="#{detailDiplomeBean.ddpl}"
							value="#{diplome}" />
					</p:commandLink>
				</p:column>
				
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
