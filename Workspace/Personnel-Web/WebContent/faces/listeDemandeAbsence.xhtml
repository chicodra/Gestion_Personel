<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>

			<h:form>
				<p:dataTable var="demandeAbs" value="#{demandeBean.demandes}"
					emptyMessage="Liste  vide." style=" width:60% ">
					<p:column headerText="Absence" width="80">
						<h:outputText value="#{demandeAbs.absence.libelleAbsence}" />
					</p:column>
					
					<p:column headerText="Date Demande " width="100">
						<h:outputText value="#{demandeAbs.dateDemande}" />
					</p:column>
					
					<p:column headerText="Nombre de Jour" width="50">
						<h:outputText value="#{demandeAbs.nombreJour}" />
					</p:column>
					
					<p:column headerText="Date Debut " width="100">
						<h:outputText value="#{demandeAbs.dateDebutAbsence}" />
					</p:column>
					<p:column headerText="Date Fin" width="100">
						<h:outputText value="#{demandeAbs.dateFinAbsence}" />
					</p:column>
					<p:column headerText="Matricule" sortBy="#{demandeAbs.agent.matricule}"
						filterBy="#{demandeAbs.agent.matricule}" filterMatchMode="contains"
						width="100">
						<h:outputText value="#{demandeAbs.agent.matricule}" />
					</p:column>
					<p:column width="30">
						<f:facet name="header">
							<h:outputText value="del" />
						</f:facet>
						<h:commandLink action="#{demandeBean.deleteAbsence}"
							styleClass="ui-icon ui-icon-trash">
							<f:setPropertyActionListener target="#{demandeBean.ddmda}"
								value="#{demandeAbs}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
</html>
