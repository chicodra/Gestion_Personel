<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template1.xhtml">

	<ui:define name="content">
		<h:form>
			<p:messages showDetail="false" />
			<p:panel header="Ajouter une Categorie a un Agent">
				<h:panelGrid columns="4">
					<p:outputLabel for="libelleCategorie" value="Libelle Categorie :" />
					<p:selectOneMenu id="libelleCategorie"
						value="#{detailCategorieBean.dctg.categorie}" required="true"
						converter="#{genericSecuredConverter}" style="width:200px" filter="true">
						
						<f:selectItems value="#{detailCategorieBean.categories}"
							var="typecategorie" itemValue="#{typecategorie}"
							itemLabel="#{typecategorie.libellecategorie}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="dateDebutCategorie" value="Date Debut Categorie :" />
					<p:calendar id="dateDebutCategorie"
						value="#{detailCategorieBean.dctg.dateDebutCategorie}" required="true"
						label="Date Debut Categorie" />
						
						<p:outputLabel for="dateFinCategorie" value="Date Fin Categorie :" />
					<p:calendar id="dateFinCategorie"
						value="#{detailCategorieBean.dctg.dateFinCategorie}" required="false"
						label="Date Fin Categorie" />
						
						<p:outputLabel for="matriculeagent" value="Matricule Agent :" />
					<p:selectOneMenu id="matriculeagent"
						value="#{detailCategorieBean.dctg.agent}" required="true"
						converter="#{genericSecuredConverter}" style="width:200px" filter="true">
						<f:selectItems value="#{detailCategorieBean.agents}"
							var="agent" itemValue="#{agent}"
							itemLabel="#{agent.matricule}" />
					</p:selectOneMenu>		
					<p:commandButton value="Enregistrer" action="#{detailCategorieBean.save}"
						type="submit" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
